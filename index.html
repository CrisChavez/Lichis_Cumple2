<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta de Confirmación de Asistencia</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="pawpatrol_logo.png" alt="Paw Patrol">
    </div>
    <div class="title">
      <h1>Confirmación de Asistencia</h1>
    </div>
    <div class="message">
      <p>¡Gracias por confirmar tu asistencia al cumpleaños de Lisandro!</p>
      <p>¡Te esperamos con muchas sorpresas!</p>
    </div>
    <form id="confirmation-form" onsubmit="sendConfirmationEmail(event)">
      <label for="name">Nombre/s:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <input type="submit" value="Confirmar Asistencia">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
